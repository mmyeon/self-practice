<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins&display=swap");
    </style>
    <link rel="stylesheet" href="style.css" />
    <title>Matt Farley | Designer, Front-end & Mentor</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./images/mf-logo.svg" alt="logo" />
      </div>
      <div class="buttons">
        <div class="button mentorship">Mentorship</div>
        <div class="button say hello">Say Hello</div>
      </div>
    </header>
    <hero>
      <div class="text">
        <div class="title">Designer, Front-end Developer & Mentor</div>
        <div class="description">
          I design and code beautifully simple things, and I love what I do.
        </div>
      </div>
      <div class="img_container">
        <img src="./images/mf-avatar.svg" alt="avartar" />
        <img src="./images/hero.svg" alt="background image" />
      </div>
    </hero>
  </body>
</html>
